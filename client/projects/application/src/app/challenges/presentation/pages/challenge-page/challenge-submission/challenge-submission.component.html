<mat-card>
    <mat-card-header>
        <mat-card-title>{{evaluationStateText}}</mat-card-title>
        <mat-card-subtitle>Mar 13, 2023</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{challengeSubmission.evaluationMessage}}</p>
    </mat-card-content>
    <mat-card-footer *ngIf="challengeSubmission.evaluationState === 'inProgress'">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
