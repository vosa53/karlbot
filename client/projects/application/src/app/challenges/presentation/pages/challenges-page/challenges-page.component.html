<app-page title="Challenges">
    <button mat-flat-button color="primary" class="create-project-button" routerLink="/challenges/editor">
        <mat-icon>add</mat-icon>
        Create new
    </button>

    <table mat-table [dataSource]="challenges" style="background: transparent;">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let challenge">
                <button mat-button color="primary" routerLink="/challenges/{{challenge.id}}">{{challenge.name}}</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let challenge">
                <button mat-button routerLink="/challenges/editor/{{challenge.id}}">Edit</button>
                <button mat-button (click)="onRemoveClick(challenge)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</app-page>
