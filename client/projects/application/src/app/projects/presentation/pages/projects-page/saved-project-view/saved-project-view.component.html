<mat-card matRipple>
    <app-town-view mat-card-image [town]="town" class="town-view" appTownViewFitContain></app-town-view>
    <mat-card-header>
        <mat-card-title>{{project.name}}</mat-card-title>
        <mat-card-subtitle>{{savedProject.modified | appDateAgo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
        <button matListItemMeta mat-icon-button [matMenuTriggerFor]="menu" appStopClickPropagation>
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="removeClick.emit()">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
        </mat-menu>
    </mat-card-actions>
</mat-card>
