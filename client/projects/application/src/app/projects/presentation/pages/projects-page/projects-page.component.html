<app-page title="Projects" [fullWidth]="true">
    <button mat-flat-button color="primary" class="create-project-button" routerLink="/editor">
        <mat-icon>add</mat-icon>
        Create new
    </button>
    
    <div class="projects">
        <app-saved-project-view class="project" routerLink="/editor/{{savedProject.id}}" *ngFor="let savedProject of projects" [savedProject]="savedProject" (removeClick)="onRemoveClick(savedProject)"></app-saved-project-view>
    </div>
</app-page>
