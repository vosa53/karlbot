<h1 mat-dialog-title>Share Settings</h1>

<div mat-dialog-content class="fields">
    <mat-form-field appearance="fill" subscriptSizing="dynamic">
        <mat-label>Visibility</mat-label>
        <mat-select [value]="isProjectPublic" (selectionChange)="isProjectPublic = $event.value">
            <mat-option [value]="false">Private</mat-option>
            <mat-option [value]="true">Anyone with URL</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="isProjectPublic" appearance="outline">
        <mat-label>Project URL</mat-label>
        <input matInput [value]="projectURL" readonly cdkFocusInitial>
        <button matSuffix mat-icon-button (click)="onCopyProjectURLClick()">
            <mat-icon>content_copy</mat-icon>
        </button>
    </mat-form-field>
</div>

<div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="undefined">Cancel</button>
    <button mat-button (click)="onSaveClick()">Save</button>
</div>
