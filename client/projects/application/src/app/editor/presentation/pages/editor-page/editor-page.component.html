<main class="main">
    <mat-toolbar color="primary" style="grid-area: nav;height: 50px;">
        <img src="http://karlbot.cz/assets/logo.png" style="width: 30px;" alt="">
        <span class="example-spacer" style="width: 10px;"></span>
        <span>KarlBot</span>
        <span class="example-spacer" style="width: 20px;"></span>
        <a mat-button href="https://www.google.com/" target="_blank">Editor</a>
        <a mat-button href="https://www.google.com/" target="_blank">Projects</a>
        <a mat-button href="https://www.google.com/" target="_blank">Challenges</a>
    </mat-toolbar>
    <mat-toolbar style="grid-area: menu;height: auto;background: #eaeaea;">
        <button mat-button [matMenuTriggerFor]="file">File</button>
        <mat-menu #file="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="edit">Edit</button>
        <mat-menu #edit="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="program">Program</button>
        <mat-menu #program="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="help">Help</button>
        <mat-menu #help="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
    </mat-toolbar>
    <mat-toolbar style="grid-area: toolbar;height: auto;">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>undo</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>redo</mat-icon>
        </button>
        <mat-form-field appearance="fill" subscriptSizing="dynamic">
            <mat-label>Entry point</mat-label>
            <mat-select>
                <mat-option [value]="'a'">
                    Medium
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>play_arrow</mat-icon>
            Run
        </button>
        <button mat-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>play_arrow</mat-icon>
            Run read-only
        </button>
    </mat-toolbar>
    <mat-card style="grid-area: file-explorer;">
        <mat-card-header class="aaa">
            <mat-card-title>File explorer</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-nav-list>
                <a mat-list-item href="#">DFS</a>
                <a mat-list-item href="#">Movement</a>
                <a mat-list-item href="#">Maze</a>
            </mat-nav-list>
        </mat-card-content>
    </mat-card>
    <mat-card style="grid-area: code-editor;background: white;">
        <mat-card-content>
            <img src="/assets/a.png" alt="image" style="height: 500px;">
        </mat-card-content>
    </mat-card>
    <mat-card style="grid-area: town-editor;background: white;">
        <mat-card-content>
            <img src="/assets/b.png" alt="image" style="height: 700px;">
            <mat-button-toggle-group #group="matButtonToggleGroup">
                <mat-button-toggle value="left" aria-label="Text align left">
                  <mat-icon>format_align_left</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="center" aria-label="Text align center">
                  <mat-icon>format_align_center</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="right" aria-label="Text align right">
                  <mat-icon>format_align_right</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="justify" disabled aria-label="Text align justify">
                  <mat-icon>format_align_justify</mat-icon>
                </mat-button-toggle>
              </mat-button-toggle-group>
        </mat-card-content>
    </mat-card>
    <mat-card style="grid-area: settings;">
        <mat-card-header>
            <mat-card-title>Settings</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Karel speed</mat-label>
                <mat-select>
                    <mat-option [value]="'a'">
                        Medium
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Max recursion depth</mat-label>
                <input matInput placeholder="Ex. Pizza" value="1000">
            </mat-form-field>
        </mat-card-content>
    </mat-card>
    <mat-card style="grid-area: error-list;">
        <mat-card-header>
            <mat-card-title>Error list</mat-card-title>
        </mat-card-header>
    </mat-card>
</main>

<mat-toolbar style="grid-area: status-bar;height: auto;">

</mat-toolbar>
