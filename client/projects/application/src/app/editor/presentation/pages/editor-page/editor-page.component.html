<app-header 
    class="header"
    [editorState]="editorService.editorState"
    [availableEntryPoints]="editorService.availableEntryPoints"
    [entryPoint]="editorService.project.settings.entryPoint"
    (entryPointChange)="onEntryPointChange($event)"
    (runClick)="editorService.run(false)"
    (stopClick)="editorService.stop()">
</app-header>

<app-file-explorer 
    class="file-explorer"
    [selectedCodeFile]="editorService.selectedCodeFile"
    [selectedTownFile]="editorService.selectedTownFile"
    [files]="editorService.project.files" 
    (codeFileAdd)="editorService.addCodeFile($event)"
    (townFileAdd)="editorService.addTownFile($event)"
    (fileRemove)="editorService.removeFile($event)"
    (fileSelect)="editorService.selectFile($event)">
</app-file-explorer>

<app-code-editor 
    class="code-editor" 
    [code]="editorService.currentCode"
    [errors]="editorService.errorsInCurrentCodeFile"
    [completionItemsProvider]="completionItemsProvider"
    (codeChange)="editorService.changeCode($event)">
</app-code-editor>

<app-town-editor 
    class="town-editor" 
    [town]="editorService.currentTown" 
    [camera]="editorService.townCamera"
    (cameraChange)="editorService.changeTownCamera($event)">
</app-town-editor>

<app-settings 
    class="settings" 
    [settings]="editorService.project.settings" 
    (settingsChange)="editorService.changeSettings($event)">
</app-settings>

<app-error-list 
    class="error-list" 
    [errors]="editorService.errors">
</app-error-list>
