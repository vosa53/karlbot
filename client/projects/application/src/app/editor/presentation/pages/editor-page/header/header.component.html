<mat-toolbar class="menu">
    <button mat-button [matMenuTriggerFor]="fileMenu">Project</button>
    <mat-menu #fileMenu="matMenu">
        <button mat-menu-item (click)="newClick.emit()">
            <mat-icon>add</mat-icon>
            New
        </button>
        <button mat-menu-item (click)="saveClick.emit()">
            <mat-icon>save</mat-icon>
            Save
        </button>

        <mat-divider style="margin: 6px 20px;"></mat-divider>

        <button mat-menu-item (click)="shareClick.emit()">
            <mat-icon>share</mat-icon>
            Share
        </button>

        <mat-divider style="margin: 6px 20px;"></mat-divider>

        <button mat-menu-item (click)="importClick.emit()">
            <mat-icon>upload</mat-icon>
            Import
        </button>
        <button mat-menu-item (click)="exportClick.emit()">
            <mat-icon>download</mat-icon>
            Export
        </button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="editMenu">Edit</button>
    <mat-menu #editMenu="matMenu">
        <button mat-menu-item (click)="undoClick.emit()">
            <mat-icon>undo</mat-icon>
            Undo
        </button>
        <button mat-menu-item (click)="redoClick.emit()">
            <mat-icon>redo</mat-icon>
            Redo
        </button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="programMenu">Program</button>
    <mat-menu #programMenu="matMenu">
        <button mat-menu-item *ngIf="editorState === 'ready'" (click)="runClick.emit()">
            <mat-icon>play_arrow</mat-icon>
            Run
        </button>
        <button mat-menu-item *ngIf="editorState === 'ready'" (click)="runReadonlyClick.emit()">
            <mat-icon>play_arrow</mat-icon>
            Run read-only
        </button>
        <button mat-menu-item *ngIf="editorState === 'running'" (click)="stopClick.emit()">
            <mat-icon>stop</mat-icon>
            Stop
        </button>
    </mat-menu>

    <div style="flex-grow: 1; display: flex; justify-content: center; align-items: center;">
        <span class="mat-subtitle-1" style="margin: 0; opacity: 0.4;" (click)="onChangeProjectNameClick()">{{projectName}}</span>
    </div>
</mat-toolbar>

<mat-toolbar class="toolbar">
    <button mat-icon-button *ngIf="editorState === 'ready'" (click)="saveClick.emit()">
        <mat-icon>save</mat-icon>
    </button>

    <button mat-icon-button *ngIf="editorState === 'ready'" (click)="undoClick.emit()">
        <mat-icon>undo</mat-icon>
    </button>
    <button mat-icon-button *ngIf="editorState === 'ready'" (click)="redoClick.emit()">
        <mat-icon>redo</mat-icon>
    </button>

    <mat-form-field *ngIf="editorState === 'ready'" appearance="fill" subscriptSizing="dynamic" class="disable-form-underline transparent-form-background">
        <mat-label>Entry point</mat-label>
        <mat-select [value]="entryPoint" (selectionChange)="entryPointChange.emit($event.value)">
            <mat-option *ngFor="let availableEntryPoint of availableEntryPoints" [value]="availableEntryPoint">
                {{availableEntryPoint}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-button *ngIf="editorState === 'ready'" (click)="runClick.emit()">
        <mat-icon>play_arrow</mat-icon>
        Run
    </button>
    <button mat-button *ngIf="editorState === 'ready'" (click)="runReadonlyClick.emit()">
        <mat-icon>play_arrow</mat-icon>
        Run read-only
    </button>
    <button mat-button *ngIf="editorState === 'running' || editorState === 'paused'" (click)="stopClick.emit()">
        <mat-icon>stop</mat-icon>
        Stop
    </button>
    <button mat-button *ngIf="editorState === 'running'" (click)="pauseClick.emit()">
        <mat-icon>pause</mat-icon>
        Pause
    </button>

    <button mat-button *ngIf="editorState === 'paused'" (click)="continueClick.emit()">
        <mat-icon>play_arrow</mat-icon>
        Continue
    </button>
    <button mat-button *ngIf="editorState === 'paused'" (click)="stepIntoClick.emit()">
        <mat-icon>step_into</mat-icon>
        Step into
    </button>
    <button mat-button *ngIf="editorState === 'paused'" (click)="stepOverClick.emit()">
        <mat-icon>step_over</mat-icon>
        Step over
    </button>
    <button mat-button *ngIf="editorState === 'paused'" (click)="stepOutClick.emit()">
        <mat-icon>step_out</mat-icon>
        Step out
    </button>

    <div style="flex-grow: 1;"></div>

    <button mat-icon-button *ngIf="editorState === 'ready'" (click)="shareClick.emit()">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
