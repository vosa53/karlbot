<app-panel header="Error list">
    <mat-list>
        <mat-list-item *ngFor="let error of errors">
            <mat-icon color="warn" matListItemIcon>error</mat-icon>
            <div matListItemTitle>{{error.message}}</div>
            <div matListItemMeta>{{error.compilationUnit.filePath}}:{{error.textRange.startLine}}:{{error.textRange.startColumn}}</div>
        </mat-list-item>
    </mat-list>
</app-panel>
